<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Edit a contact in The Banana Bunch contact manager.">
	<title>Edit Contact - COP 4331</title>
	<link rel="preload" href="images/logo.png" as="image">
	<link href="css/styles.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
	<script defer src="js/code.js"></script>
</head>
<body onload="readCookie(); loadContactForEdit();">

<!-- Header -->
<div id="header">
	<a href="https://github.com/thekightkeeper1/cop4331-project1"><img id="logo" src="images/logo.png" alt="Logo" width="500" height="500"></a>
	<h1 id="title">The Banana Bunch</h1>
	<button onclick="doLogout();" class="header-button">Logout</button>
</div>

<!-- Edit Contact Form -->
<main id="contactFormDiv">
	<h2>Edit Contact</h2>
	<input type="text" id="contactFirstName" placeholder="First Name" />
	<input type="text" id="contactLastName" placeholder="Last Name" />
	<input type="email" id="contactEmail" placeholder="Email" />
	<input type="tel" id="contactPhone" placeholder="Phone Number" />
	<div class="form-buttons">
		<button onclick="updateContact();" class="buttons">Save Changes</button>
		<button onclick="window.location.href='contacts.html';" class="buttons cancel-button">Cancel</button>
	</div>
	<span id="contactResult"></span>
</main>

</body>
</html>
