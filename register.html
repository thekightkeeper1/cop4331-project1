<html>
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Register for an account on The Banana Bunch contact manager.">
	<title>The Banana Bunch</title>
	<link rel="preload" href="images/logo.png" as="image">
	<link href="css/styles.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
	<link rel="icon" type="image/x-icon" href="/images/favicon.png">
	<script defer src="js/md5.js"></script>
	<script defer src="js/code.js"></script>
</head>
<body>

<!--header-->
<div id = "header">
	<img id = "logo" src="images/logo.png" alt="Logo" width="500" height="500">
	<h1 id = "title">The Banana Bunch</h1>
	<a href = "index.html" class="header-button">Login</a>
</div>

<!--login-->
<div id="loginDiv">
	<span id="inner-title">Register below!</span>
	<input type="text" id="registerFirstName" placeholder="First Name" /><br />
	<input type="text" id="registerLastName" placeholder="Last Name"/><br />
    <input type="text" id="loginName" placeholder="Username" /><br />
	<input type="password" id="loginPassword" placeholder="Password"/><br />
	<button type="button" id="loginButton" class="buttons" onclick="doRegister();"> Register </button>
	<span id="registerResult"></span>
</div>

</body>
</html>
